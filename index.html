<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="profile">
      <div class="blue">
        <img src="images/image-jeremy.png" alt="jeremy's face" class="face">
        <span>Report for <h3>Jeremy Robson</h3></span>
      </div>
      <div class="buttons">
        <button class="daily" onclick="time()">Daily</button>
        <button class="weekly" onclick="time2()">Weekly</button>
        <button class="monthly" onclick="time3()">Monthly</button>
      </div>
    </div>
    
  
    
    <div class="card-container">
      <div class="card-1">
        <div class="card-icon">
        </div>
        <div class="card-text">
          <div class="card-title">
            <h3>Work</h3>
            <img src="images/icon-ellipsis.svg" alt="3-dot" class="dot">
          </div>
          <div class="card-time">
            <span class="time" id="time">5hrs</span>
            <span class="pretime" id="pretime">Previous - 7hrs </span>
            <!--32hrs 
            Previous - 36hrs 
            103hrs 
            Previous - 128hrs -->
          </div>
        </div>  
      </div>

      <div class="card-2">
        <div class="card-icon">
        </div>
        <div class="card-text">
          <div class="card-title">
            <h3>Play</h3>
            <img src="images/icon-ellipsis.svg" alt="3-dot" class="dot">
          </div>
          <div class="card-time">
            <span class="time" id="time">1hr</span>
            <span class="pretime" id="pretime">Previous - 2hrs </span>
            <!--10hrs 
            Previous - 8hrs 
            23hrs 
            Previous - 29hrs --> 
          </div>
        </div>  
      </div>

      <div class="card-3">
        <div class="card-icon">
        </div>
        <div class="card-text">
          <div class="card-title">
            <h3>Study</h3>
            <img src="images/icon-ellipsis.svg" alt="3-dot" class="dot">
          </div>
          <div class="card-time">
            <span class="time" id="time">0hrs</span>
            <span class="pretime" id="pretime">Previous - 1hr </span>
            <!--4hrs 
            Previous - 7hrs 
            13hrs 
            Previous - 19hrs  -->
          </div>
        </div>  
      </div>

      <div class="card-4">
        <div class="card-icon">
        </div>
        <div class="card-text">
          <div class="card-title">
            <h3>Exercise</h3>
            <img src="images/icon-ellipsis.svg" alt="3-dot" class="dot">
          </div>
          <div class="card-time">
            <span class="time" id="time">1hr</span>
            <span class="pretime" id="pretime">Previous - 1hr  </span>
            <!--4hrs 
            Previous - 5hrs 
            11hrs 
            Previous - 18hrs  -->
          </div>
        </div>  
      </div>

      <div class="card-5">
        <div class="card-icon">
        </div>
        <div class="card-text">
          <div class="card-title">
            <h3>Social</h3>
            <img src="images/icon-ellipsis.svg" alt="3-dot" class="dot">
          </div>
          <div class="card-time">
            <span class="time" id="time">1hr </span>
            <span class="pretime" id="pretime">Previous - 3hrs </span>
            <!--5hrs 
            Previous - 10hrs 
            21hrs 
            Previous - 23hrs -->  
          </div>
        </div>  
      </div>

      <div class="card-6">
        <div class="card-icon">
        </div>
        <div class="card-text">
          <div class="card-title">
            <h3>Self Care</h3>
            <img src="images/icon-ellipsis.svg" alt="3-dot" class="dot">
          </div >
          <div class="card-time">
            <span class="time" id="time">0hrs</span>
            <span class="pretime" id="pretime">Previous - 1hr </span>
            <!--2hrs 
            Previous - 2hrs 
            7hrs 
            Previous - 11hrs  -->
          </div>
        </div>  
      </div>
    </div>
    
    
    
    </div>
  </main>
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">rahul3d2y</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
